<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../CSS/shop.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Quicksand:wght@300..700&display=swap"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="#logo">All Green Valley</a>
      </div>

      <div class="navbar-nav">
        <a href="#">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">About Us</a>
      </div>

      <div class="navbar-nav-nav">
        <div class="navbar-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="search-input" placeholder="Search" />
        </div>
        <a href="#cart"><i class="fa-solid fa-bag-shopping"></i></a>
        <a href="#profile"><i class="fa-solid fa-user"></i></a>
      </div>
    </nav>

    <header>
      <div class="description">
        <h1>Plants Make People Happy</h1>
        <p>
          Shop our plants, care accessories, and more delivered to your door
          happiness guaranteed.
        </p>
      </div>
    </header>

    <!-- Category Sorting -->
    <section class="selector">
      <!-- Category -->
      <div class="category">
        <div class="dropdown-toggle" id="dropdownToggle">
          <div class="list">
            <span>Category</span>
            <span class="arrow">&#9662;</span>
          </div>
          <div class="overlay"></div>
          <div class="shadow"></div>
        </div>

        <div class="menu" id="menu">
          <label>
            <input type="checkbox" value="indoor" /> Indoor Plants
          </label>

          <label>
            <input type="checkbox" value="outdoor" /> Outdoor Plants
          </label>

          <label> <input type="checkbox" value="pots" /> Plant's Pots </label>
        </div>
      </div>

      <!-- Sort By -->
      <div class="sorting">
        <div class="dropdown-toggle" id="sortToggle">
          <span>Sort By</span>
          <span class="arrow">&#9662;</span>
          <div class="overlay"></div>
          <div class="shadow"></div>
        </div>

        <div class="menu" id="sortMenu">
          <label data-value="new">New Arrival</label>
          <label data-value="populer">Popular</label>
          <label data-value="smallest">Low to High Price</label>
          <label data-value="biggest">High to Low Price</label>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>&copy; 2025 All Green Valley. All rights reserved.</footer>

    <!-- Java Script -->
    <script src="../JS/shop.js"></script>
  </body>
</html>
